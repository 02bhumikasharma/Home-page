<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-header">
            <img src="pic.jpeg" alt="User Image" class="profile-img">
            <h2>Test User</h2>
            <p>Founder & CEO</p>
            <div class="contact-options">
                <button>Call</button>
                <button>Email</button>
                <button>Directions</button>
            </div>
        </div>
        <hr>
        <div class="profile-details">
            <ul>
                <li>
                    <span>📞</span> 
                    <a href="tel:1234567890">1234567890</a>
                </li>
                <hr>
                <li>
                    <span>✉</span> 
                    <a href="mailto:test@example.com">test@example.com</a>
                </li>
                <hr>
                <li>
                    <span>🌐</span> 
                    <a href="https://www.example.com" target="_blank">https://www.example.com</a>
                </li>
                <hr>
                <li>
                    <span>💼</span> 
                    <span>Figuring Out, Founder & CEO</span>
                </li>
                <hr>
                <li>
                    <span>📍</span> 
                    <span>Jaipur, RJ<br>
                         India</span>
                  <a href="www.googlemap.com" class="map-link">Show on Map<br></a>
                </li>
            </ul>
        </div>
        <hr>
        <div class="profile-actions">
            <button class="download-btn">Download vCard</button>
            <button class="share-btn">Share This Page</button>
        </div>
    </div>
</body>
</html>
